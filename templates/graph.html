<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Main container styling */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        /* Back link styling */
        a {
            margin-top: 45px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            background-color: #2980b9;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            margin-left: 30px;
        }

        a:hover {
            background-color: #3498db;
        }

        /* Graph container styling */
        .graph-container {
            text-align: center;
        }

        /* Responsive design for smaller screens */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <a href="/analysis">Back to Analysis</a>
    <div class="container">
        <h2>Generated Graph</h2>
        <div class="graph-container">
            {{ graph_html|safe }}
        </div>
    </div>

</body>
</html>
