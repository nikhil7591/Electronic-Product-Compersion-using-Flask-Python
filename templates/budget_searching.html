<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by Budget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <style>
        /* Body and background styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Container for the whole page */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Side Navbar Styles */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: -25;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #34495e;
            color: #fff;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        /* Form Styling */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form label {
            font-size: 1.1em;
            font-weight: 500;
            color: #34495e;
        }

        form input[type="text"],
        form input[type="number"],
        form select {
            padding: 12px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        form input[type="text"]:focus,
        form input[type="number"]:focus,
        form select:focus {
            border-color: #2980b9;
        }

        form input[type="submit"] {
            padding: 12px;
            background-color: #2980b9;
            color: #fff;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #3498db;
        }

        /* Form button styles */
        form input[type="submit"]:active {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            form {
                padding: 20px;
            }

            form label {
                font-size: 1em;
            }

            form input[type="text"],
            form input[type="number"],
            form select {
                font-size: 1em;
            }

            form input[type="submit"] {
                font-size: 1.1em;
            }

            .container {
                max-width: 90%;
                margin: 20px auto;
            }
        }

        /* Additional Styles for Hover Effect */
        select:focus {
            background-color: #f1f8ff;
            border-color: #2980b9;
        }

        /* Paragraph Style */
        p {
            text-align: left;
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Card-like Form Field Design */
        form input[type="number"],
        form select {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        /* Add Shadow on Hover for Input */
        form input[type="number"]:hover,
        form select:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Top Heading Style */
        h2 {
            
            font-size: 2.2rem;
            color: #007bff;
            font-weight: 600;
            text-align: left;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h2>Search by Budget</h2>
        <p>Use this page to find products within your budget.</p>
    </div>

    <div class="container">
        <div class="content">
            <form method="POST" action="/result">
                <label for="category">Select Category:</label>
                <select name="category" id="category">
                    {% for file in csv_files1 %}
                    <option value="{{ file.split('.')[0] }}">{{ file.split('.')[0] }}</option>
                    {% endfor %}
                </select>

                <label for="budget">Enter Budget:</label>
                <input type="number" name="budget" id="budget" step="0.01" placeholder="e.g., 50000" required>

                <label for="chart_type">Select Chart Type:</label>
                <select name="chart_type" id="chart_type">
                    <option value="Bar">Bar</option>
                    <option value="Line">Line</option>
                    <option value="Pie">Pie</option>
                    <option value="Heatmap">Heatmap</option>
                </select>

                <input type="submit" value="Get Top Products">
            </form>
        </div>
    </div>
</body>

</html>
